<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <label for="title">Task title</label>
        <input id="title" type="text" formControlName="inputTitle">
        <label for="date" >Date</label>
        <input type="date" id="data" formControlName="inputDate">
    </div>

    <div class="form-row">
        <label for="description">description</label>
        <textarea id="description" rows="9" formControlName="inputDescription"></textarea>
    </div>

    <!-- <select>
        <option>completed</option>
        <option>in progress</option>
    </select> -->

    <div class="form-row button-row">   
    <button type="submit" id="addButton">Add Task</button>
    
 
    <button type="reset">Reset</button>
    </div>
    <div id="message"></div>
</form>
